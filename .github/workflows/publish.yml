name: Publish to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  setup-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push generated files
      id-token: write  # Required for authentication using OIDC
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.2'
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Generate required files
        run: dart run build_runner build --delete-conflicting-outputs
        
      - name: Verify generated files exist
        run: |
          if [ ! -f "lib/src/Model/experiment.g.dart" ]; then
            echo "Error: experiment.g.dart not generated"
            exit 1
          fi
          echo "Generated files verified successfully"
          
      - name: Commit generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "Generate files for publish [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
          
      - name: Setup Dart with OIDC
        uses: dart-lang/setup-dart@v1
        
      - name: Publish to pub.dev
        run: dart pub publish --force 